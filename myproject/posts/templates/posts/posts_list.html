<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Possts List</title>
</head>
<body>
    <h1>Posts</h1>
    {% comment %} {% for post in posts %}
      <h2>{{ post.title }}</h2>
      <p>{{ post.body }}</p>
    {% empty %}
      <p>No posts yet.</p>
    {% endfor %} {% endcomment %}
</body>
</html>
