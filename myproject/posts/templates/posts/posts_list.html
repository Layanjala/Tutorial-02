{% extends 'layout.html' %}
{% block title%}Posts list{% endblock %}

{% block content %}
    <section> <h1>Post List</h1>
        <h1>Post List</h1>
        <ul>
            {% for post in posts %}
            <article class ="post"> 
              <h2>{{ post.title }}</h2>
              <p>{{ post.body }}</p>
              <p>{{ post.date }}</p>
             </article>
               
            {% endfor %}
        </ul>
    </section>
{% endblock %}
